language: php

sudo: false
addons:
  apt:
    packages:
    - ldap-utils
    - slapd

php:
  - 5.6

before_install:
  - INI_FILE=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - echo extension = ldap.so >> $INI_FILE

before_script:
  - curl -s https://getcomposer.org/installer | $(which php)
  - $(which php) composer.phar install

script:
  - vendor/bin/phpunit --debug
